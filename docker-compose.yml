

services:
  db:
    image: mysql:8.0
    restart: unless-stopped
    command: --character-set-server=utf8mb4 --collation-server=utf8mb4_general_ci --sql-mode=""
    environment:
      MYSQL_DATABASE: ${MYSQL_DATABASE:-DBB_DATALAB}
      MYSQL_USER: ${MYSQL_USER:-datalab_user}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD:-password_datalab_user}
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD:-root_password_datalab}
    ports:
      - "3306:3306"
    volumes:
      - db_data:/var/lib/mysql
      - ./BDD/init:/docker-entrypoint-initdb.d:ro
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 10

  app:
    build:
      context: ./backend_datalab
      dockerfile: Dockerfile
    depends_on:
      db:
        condition: service_healthy
    environment:
      SPRING_PROFILES_ACTIVE: prod
      SPRING_DATASOURCE_URL: jdbc:mysql://db:3306/DBB_DATALAB?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC
      SPRING_DATASOURCE_USERNAME: ${MYSQL_USER:-datalab_user}
      SPRING_DATASOURCE_PASSWORD: ${MYSQL_PASSWORD:-password_datalab_user}
      SPRING_JPA_HIBERNATE_DDL_AUTO: update
      SERVER_PORT: ${SERVER_PORT:-8080}
    ports:
      - "${SERVER_PORT:-8080}:8080"

  phpmyadmin:
    image: phpmyadmin:5
    depends_on:
      db:
        condition: service_healthy
    environment:
      PMA_HOST: db
      PMA_PORT: 3306
    ports:
      - "8081:80"

volumes:
  db_data:
