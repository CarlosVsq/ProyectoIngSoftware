<div
  *ngIf="visible"
  class="fixed inset-0 bg-black bg-opacity-40 flex justify-end z-50 transition-opacity"
>
  <div
    class="w-80 bg-white shadow-lg h-full flex flex-col justify-between animate-slideIn p-6"
  >
    <div>
      <h2 class="text-xl font-semibold text-primary mb-4">Cerrar Sesión</h2>
      <p class="text-gray-700 text-sm mb-6">
        ¿Estás seguro de que deseas cerrar tu sesión? Perderás el acceso al
        sistema hasta que vuelvas a iniciar sesión.
      </p>
    </div>

    <div class="space-y-3">
      <button
        (click)="logout()"
        class="w-full bg-red-500 hover:bg-red-600 text-white py-2 rounded-md text-sm transition"
      >
        Confirmar Cierre de Sesión
      </button>

      <button
        (click)="hidePanel()"
        class="w-full border border-gray-300 text-gray-700 py-2 rounded-md text-sm hover:bg-gray-100 transition"
      >
        Cancelar
      </button>
    </div>
  </div>
</div>
