<div class="w-[320px] bg-transparent p-6 space-y-4">
  <!-- Panel de Alertas -->
  <div class="bg-white rounded-xl shadow p-4">
    <div class="flex justify-between items-center mb-3">
      <h4 class="text-primary font-semibold text-sm">Actividad Reciente</h4>
      <button (click)="cargarAuditoria()" class="text-gray-400 hover:text-blue-600 transition" title="Actualizar">
        <span class="material-icons text-sm">refresh</span>
      </button>
    </div>

    <div *ngIf="loading" class="flex justify-center py-4">
      <div class="animate-spin rounded-full h-5 w-5 border-b-2 border-blue-600"></div>
    </div>

    <div *ngIf="!loading && auditorias.length === 0" class="text-xs text-gray-500 text-center py-4">
      Sin registros recientes.
    </div>

    <div class="space-y-3 max-h-[320px] overflow-y-auto pr-1 custom-scrollbar" *ngIf="!loading && auditorias.length">
      <div *ngFor="let a of auditorias" 
           class="border-l-4 bg-gray-50 p-3 rounded flex flex-col transition hover:bg-gray-100"
           [ngClass]="{
             'border-green-400': a.accion === 'LOGIN',
             'border-orange-400': a.accion === 'LOGOUT',
             'border-blue-400': a.accion !== 'LOGIN' && a.accion !== 'LOGOUT'
           }">
        
        <div class="flex justify-between items-start">
          <div class="font-bold text-xs" [ngClass]="getActionColor(a.accion)">
            {{ a.accion }} 
            <span class="text-gray-400 font-normal">en</span> 
            {{ a.tablaAfectada }}
          </div>
          <span class="text-[10px] text-gray-400 whitespace-nowrap ml-2">
            {{ a.fechaCambio | date:'dd/MM HH:mm' }}
          </span>
        </div>

        <p class="text-gray-700 text-xs mt-1 leading-snug">
          {{ a.detalleCambio }}
        </p>

        <div class="flex items-center gap-1 mt-2 text-[10px] text-gray-500">
          <span class="material-icons text-[12px]">person</span>
          <span class="font-medium truncate max-w-[120px]" title="{{ a.usuario }}">
            {{ a.usuario || 'Sistema' }}
          </span>
          
          <span *ngIf="a.participante" class="bg-blue-100 text-blue-700 px-1.5 py-0.5 rounded ml-auto text-[9px] font-bold">
            {{ a.participante }}
          </span>
        </div>
      </div>
    </div>

    <div class="mt-3 flex justify-between items-center border-t pt-2">
      <span class="text-[10px] text-gray-400">Últimos {{ auditorias.length }}</span>
      <button (click)="verMas()" class="text-xs text-blue-600 hover:underline font-medium" [disabled]="limit >= 50">
        Ver más
      </button>
    </div>
  </div>


</div>
