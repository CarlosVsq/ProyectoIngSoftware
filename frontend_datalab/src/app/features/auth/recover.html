<div class="h-screen flex items-center justify-center bg-accent">
  <div class="bg-white rounded-2xl shadow-2xl p-10 w-[420px] text-center">
    <img src="/imagenes/logo.png" alt="DATALAB" class="mx-auto mb-4 h-16">
    <h1 class="text-xl font-semibold text-primary">Recuperar contrase√±a</h1>
    <p class="text-gray-500 mb-6">Ingresa tu correo y te enviaremos instrucciones</p>

    <form [formGroup]="recoverForm" (ngSubmit)="onSubmit()" class="space-y-4 text-left">
      <div>
        <label class="text-sm font-medium text-primary">Correo</label>
        <input formControlName="correo" placeholder="correo@datalab.com" type="email"
          class="w-full border rounded-md p-2 focus:ring-2 focus:ring-primary outline-none" />
      </div>

      <div class="text-sm text-gray-600" *ngIf="msg">{{ msg }}</div>

      <button type="submit"
        class="w-full bg-gradient-to-r from-primary to-secondary text-white py-2 rounded-md hover:opacity-90 transition disabled:opacity-60"
        [disabled]="isLoading">
        {{ isLoading ? 'Enviando...' : 'Enviar instrucciones' }}
      </button>
    </form>

    <a routerLink="/login" class="text-sm text-secondary block mt-4 hover:underline">
      Volver a login
    </a>
  </div>
</div>
