<div class="h-screen flex items-center justify-center bg-accent">
  <div class="bg-white rounded-2xl shadow-2xl p-8 sm:p-10 w-full max-w-[420px] mx-4 text-center">
    <img src="/imagenes/logo.png" alt="DATALAB" class="mx-auto mb-4 h-16">
    <h1 class="text-xl font-semibold text-primary">Bienvenido a DATALAB</h1>
    <p class="text-gray-500 mb-6">Plataforma de Investigación Biomédica</p>

    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="space-y-4 text-left">
      <div>
        <label class="text-sm font-medium text-primary">Correo</label>
        <input formControlName="correo" placeholder="correo@datalab.com" type="email"
          class="w-full border rounded-md p-2 focus:ring-2 focus:ring-primary outline-none" />
      </div>

      <div>
        <label class="text-sm font-medium text-primary">Contraseña</label>
        <input type="password" formControlName="contrasenia" placeholder="Ingrese su contraseña"
          class="w-full border rounded-md p-2 focus:ring-2 focus:ring-primary outline-none" />
      </div>

      <div *ngIf="errorMsg" class="text-sm text-red-600">{{ errorMsg }}</div>

      <button type="submit"
        class="w-full bg-gradient-to-r from-primary to-secondary text-white py-2 rounded-md hover:opacity-90 transition disabled:opacity-60"
        [disabled]="isLoading">
        {{ isLoading ? 'Ingresando...' : 'Ingresar' }}
      </button>
    </form>

    <div class="flex justify-between mt-4 text-sm">
      <a routerLink="/recover" class="text-secondary hover:underline">¿Olvidaste tu contraseña?</a>
      <a routerLink="/register" class="text-secondary hover:underline">Crear cuenta</a>
    </div>
  </div>
</div>
