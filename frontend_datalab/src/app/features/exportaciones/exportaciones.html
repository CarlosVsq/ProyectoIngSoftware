<div class="flex min-h-screen bg-gray-50 text-gray-800">
  <main class="flex-1 p-6 max-w-[1200px] mx-auto">
    <header class="flex justify-between items-center mb-8">
      <h2 class="text-2xl font-semibold text-primary">Exportaciones</h2>

      <div class="flex items-center gap-4">
        <div class="flex flex-col text-right">
          <span class="text-sm font-medium text-gray-800">{{ usuarioNombre }}</span>
          <span class="text-xs text-gray-500">{{ usuarioRol }}</span>
        </div>
        <button (click)="abrirLogoutPanel()"
          class="flex items-center gap-1 text-gray-600 hover:text-red-600 transition">
          <span class="material-icons text-base">logout</span>
          <span class="text-sm font-medium">Cerrar Sesión</span>
        </button>
      </div>
    </header>

    <section class="grid grid-cols-1 md:grid-cols-2 gap-6 mb-8">
      <!-- Recent Exports -->
      <div class="bg-white p-6 rounded-xl shadow border border-gray-100 relative overflow-hidden">
        <h3 class="text-gray-800 font-semibold mb-6 text-sm uppercase tracking-wide relative z-10">Actividad Reciente
        </h3>

        <!-- Timeline Container -->
        <div class="relative pl-2 z-10">
          <!-- Vertical Line -->
          <div class="absolute top-2 bottom-2 left-[7px] w-[2px] bg-gray-100"></div>

          <div class="space-y-6">
            <div *ngFor="let item of recentExports" class="relative pl-8 group">
              <!-- Timeline Dot -->
              <div
                class="absolute left-0 top-1 w-4 h-4 rounded-full border-2 border-white ring-1 ring-gray-200 flex items-center justify-center z-10 transition-colors duration-300"
                [ngClass]="item.status === 'Completado' ? 'bg-green-500 ring-green-100' : 'bg-gray-300 ring-gray-100'">
                <div class="w-1.5 h-1.5 rounded-full bg-white"></div>
              </div>

              <!-- Content -->
              <div class="flex justify-between items-start">
                <div>
                  <h4
                    class="text-sm font-semibold text-gray-800 group-hover:text-indigo-600 transition-colors cursor-default">
                    {{ item.title }}
                  </h4>
                  <p class="text-xs text-gray-400 mt-1 flex items-center gap-1">
                    <span class="material-icons text-[10px]">schedule</span>
                    {{ item.date }}
                  </p>
                </div>

                <span class="text-[10px] uppercase font-bold px-2 py-0.5 rounded-full border tracking-wider"
                  [ngClass]="item.status === 'Completado' ? 'bg-green-50 text-green-700 border-green-100' : 'bg-gray-50 text-gray-500 border-gray-100'">
                  {{ item.status }}
                </span>
              </div>
            </div>
          </div>
        </div>

        <!-- Decorative Background Element -->
        <div class="absolute top-0 right-0 p-4 opacity-5 pointer-events-none">
          <span class="material-icons text-9xl">history</span>
        </div>
      </div>

      <!-- Actions -->
      <div class="bg-white p-6 rounded-xl shadow border border-gray-100 flex flex-col justify-center">
        <h3 class="text-gray-800 font-semibold mb-4 text-sm uppercase tracking-wide">Acciones Rápidas</h3>
        <div class="space-y-3">
          <button (click)="descargarExcel()"
            class="w-full text-left bg-indigo-600 hover:bg-indigo-700 text-white px-4 py-3 rounded-lg font-medium flex items-center gap-3 transition-colors shadow-sm group">
            <span class="material-icons text-white group-hover:scale-110 transition-transform">table_view</span>
            Exportar Excel (.xlsx)
          </button>

          <button (click)="descargarCsv()"
            class="w-full text-left bg-white border border-gray-200 hover:bg-gray-50 text-gray-700 px-4 py-3 rounded-lg font-medium flex items-center gap-3 transition-colors group">
            <span class="material-icons text-gray-400 group-hover:text-gray-600 transition-colors">code</span>
            Exportar CSV (Compat. STATA)
          </button>

          <button (click)="descargarLeyenda()"
            class="w-full text-left bg-blue-50 border border-blue-100 hover:bg-blue-100 text-blue-700 px-4 py-3 rounded-lg font-medium flex items-center gap-3 transition-colors group mt-2">
            <span class="material-icons text-blue-400 group-hover:text-blue-600 transition-colors">menu_book</span>
            Descargar Leyenda (PDF)
          </button>
        </div>
      </div>
    </section>

    <!-- Chart Section -->
    <section class="bg-white p-6 rounded-xl shadow border border-gray-100">
      <div class="flex items-center justify-between mb-6">
        <h3 class="text-gray-800 font-semibold text-sm uppercase tracking-wide">Estadísticas de Uso</h3>
        <select class="text-xs border-none bg-gray-50 rounded px-2 py-1 text-gray-500 focus:ring-0 cursor-pointer">
          <option>Esta semana</option>
          <option>Este mes</option>
        </select>
      </div>
      <!-- Fixed height container for Chart.js -->
      <div class="relative h-64 w-full">
        <canvas id="exportChart"></canvas>
      </div>
    </section>
  </main>
  <app-logout-panel #logoutPanel></app-logout-panel>
  <app-alert-panel></app-alert-panel>
</div>
