<!-- src/app/features/crf/crf-modal.component.html -->
<div *ngIf="open" class="fixed inset-0 bg-black/40 flex justify-center items-start pt-6">
  <div
    class="w-full max-w-5xl bg-white/95 backdrop-blur-sm rounded-2xl shadow-2xl overflow-hidden border border-white/20">
    <!-- Header -->
    <div class="px-8 py-5 border-b border-gray-100 flex items-center justify-between bg-white/50">
      <div>
        <h2 class="text-xl font-bold text-gray-800 tracking-tight">
          CRF Digital
        </h2>
        <p class="text-xs text-gray-500 font-medium uppercase tracking-wider mt-1">
          Planilla: {{ (form.get('grupo')?.value || selectedGroup)?.toString().toUpperCase() }}
        </p>
      </div>
      <button
        class="w-8 h-8 flex items-center justify-center rounded-full bg-gray-50 text-gray-400 hover:bg-red-50 hover:text-red-500 transition-colors"
        (click)="close()">
        <span class="material-icons text-lg">close</span>
      </button>
    </div>

    <form class="p-8 space-y-10 max-h-[80vh] overflow-y-auto bg-gray-50/30 scrollbar-thin scrollbar-thumb-gray-200"
      [formGroup]="form">

      <!-- Selector de Grupo -->
      <div class="bg-blue-50/50 p-4 rounded-xl border border-blue-100 flex flex-col md:flex-row md:items-center gap-4">
        <span class="text-sm font-semibold text-blue-900">Asignar Grupo:</span>
        <div class="flex gap-4">
          <label class="cursor-pointer relative group">
            <input type="radio" value="caso" formControlName="grupo" class="peer sr-only" />
            <span
              class="px-4 py-2 rounded-lg text-sm border border-transparent peer-checked:bg-white peer-checked:shadow-sm peer-checked:text-blue-700 peer-checked:font-semibold text-gray-500 hover:text-gray-700 transition-all flex items-center gap-2">
              <span
                class="w-2 h-2 rounded-full bg-blue-500 opacity-0 peer-checked:opacity-100 transition-opacity"></span>
              Caso
            </span>
          </label>
          <label class="cursor-pointer relative group">
            <input type="radio" value="control" formControlName="grupo" class="peer sr-only" />
            <span
              class="px-4 py-2 rounded-lg text-sm border border-transparent peer-checked:bg-white peer-checked:shadow-sm peer-checked:text-purple-700 peer-checked:font-semibold text-gray-500 hover:text-gray-700 transition-all flex items-center gap-2">
              <span
                class="w-2 h-2 rounded-full bg-purple-500 opacity-0 peer-checked:opacity-100 transition-opacity"></span>
              Control
            </span>
          </label>
        </div>
      </div>

      <!-- Spinner de carga -->
      <div *ngIf="!schema" class="flex justify-center py-10">
        <span class="animate-spin h-8 w-8 border-4 border-blue-500 rounded-full border-t-transparent"></span>
      </div>

      <!-- Renderizado de Schema -->
      <ng-container *ngIf="schema">
        <ng-container *ngFor="let s of schema.sections">
          <section *ngIf="showSection(s)" class="animate-fadeIn">
            <div class="flex items-center gap-4 mb-6">
              <h3 class="text-lg font-bold text-gray-800">{{ s.title }}</h3>
              <div class="h-px bg-gray-200 flex-1"></div>
            </div>

            <div class="grid md:grid-cols-2 gap-x-8 gap-y-6">
              <ng-container *ngFor="let f of s.fields">
                <ng-container *ngIf="showField(f)">
                  <!-- Wrapper del campo -->
                  <div class="group relative">
                    <!-- Label -->
                    <label
                      class="block text-sm font-medium text-gray-700 mb-2 transition-colors group-hover:text-primary">
                      {{ f.label }} <span *ngIf="f.required" class="text-red-400 text-xs align-top">*</span>
                    </label>

    <!-- Footer -->
      <div class="flex items-center justify-between pt-6 border-t border-gray-100 mt-4">
        <div class="text-xs text-gray-400 font-medium">
          <span *ngIf="lastAutoSaveAt" class="flex items-center gap-2">
            <span class="w-1.5 h-1.5 rounded-full bg-green-400"></span>
            Guardado: {{ lastAutoSaveAt }}
          </span>
        </div>
        <div class="flex items-center gap-3">
          <button type="button"
            class="px-6 py-2.5 rounded-xl border border-gray-200 text-gray-600 font-medium text-sm hover:bg-gray-50 transition-colors"
            (click)="guardarBorrador()">
            Guardar Avance
          </button>
          <button type="button"
            class="px-6 py-2.5 rounded-xl bg-gray-900 text-white font-medium text-sm hover:bg-black shadow-lg shadow-gray-200 transition-all transform hover:-translate-y-0.5"
            (click)="guardarFinal()">
            Finalizar CRF
          </button>
        </div>
      </div>

      <div *ngIf="missingRequiredLabels.length"
        class="bg-red-50 p-4 rounded-xl border border-red-100 flex items-start gap-3">
        <span class="material-icons text-red-500 mt-0.5">warning</span>
        <div>
          <h4 class="text-sm font-semibold text-red-800">Faltan campos obligatorios</h4>
          <p class="text-xs text-red-600 mt-1 leading-relaxed">
            Completa los siguientes campos para finalizar: <br>
            <span class="font-medium text-red-700">{{ missingRequiredLabels.join(', ') }}</span>
          </p>
        </div>
      </div>
    </form>
  </div>
</div>
