<!-- src/app/features/crf/crf-modal.component.html -->
<div *ngIf="open" class="fixed inset-0 bg-black/40 flex justify-center items-start pt-6">
  <div
    class="w-full max-w-5xl bg-white/95 backdrop-blur-sm rounded-2xl shadow-2xl overflow-hidden border border-white/20">
    <!-- Header -->
    <div class="px-8 py-5 border-b border-gray-100 flex items-center justify-between bg-white/50">
      <div>
        <h2 class="text-xl font-bold text-gray-800 tracking-tight">
          CRF Digital
        </h2>
        <p class="text-xs text-gray-500 font-medium uppercase tracking-wider mt-1">
          Planilla: {{ (form.get('grupo')?.value || selectedGroup)?.toString().toUpperCase() }}
        </p>
      </div>
      <button
        class="w-8 h-8 flex items-center justify-center rounded-full bg-gray-50 text-gray-400 hover:bg-red-50 hover:text-red-500 transition-colors"
        (click)="close()">
        <span class="material-icons text-lg">close</span>
      </button>
    </div>

  </div>
</div>
