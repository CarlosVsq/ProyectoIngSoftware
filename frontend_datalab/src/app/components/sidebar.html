<aside
  class="fixed top-0 left-0 h-screen w-64 bg-white shadow-md flex flex-col justify-between border-r border-gray-200 z-40 transform transition-transform duration-200"
  [class.-translate-x-full]="!open" aria-label="Barra lateral de navegación">

  <!-- Botón cerrar/plegar (visible en escritorio) -->
  <button type="button" aria-label="Ocultar menú lateral"
    class="hidden lg:flex items-center justify-center absolute -right-3 top-4 w-7 h-7 rounded-full border bg-white shadow hover:bg-gray-50"
    (click)="close()">
    <span class="material-icons text-[20px]">chevron_left</span>
  </button>
  <!-- LOGO -->
  <div>
    <div class="flex items-center gap-2 px-6 py-4 border-b border-gray-100">
      <img src="/imagenes/logo-sin-letra.png" alt="DATALAB" class="h-8 w-8" />
      <div>
        <h1 class="font-bold text-primary text-lg">DATALAB</h1>
        <p class="text-xs text-gray-500">Investigación Biomédica</p>
      </div>
    </div>

    <!-- NAVEGACIÓN -->
    <nav class="mt-4 flex flex-col">
      <a routerLink="/dashboard" routerLinkActive="bg-blue-50 text-primary font-semibold"
        class="flex items-center gap-3 px-6 py-3 text-gray-600 hover:bg-blue-50 hover:text-primary transition">
        <span class="material-icons text-[20px]">home</span>
        <span *ngIf="open">Inicio / Dashboard</span>
      </a>

      <a routerLink="/lista-participantes" routerLinkActive="bg-blue-50 text-primary font-semibold"
        class="flex items-center gap-3 px-6 py-3 text-gray-600 hover:bg-blue-50 hover:text-primary transition">
        <span class="material-icons text-[20px]">people</span>
        <span *ngIf="open">Listado de Participantes</span>
      </a>

      <a routerLink="/reclutamiento" routerLinkActive="bg-blue-50 text-primary font-semibold"
        class="flex items-center gap-3 px-6 py-3 text-gray-600 hover:bg-blue-50 hover:text-primary transition">
        <span class="material-icons text-[20px]">timeline</span>
        <span *ngIf="open">Progreso de Reclutamiento</span>
      </a>

      <a routerLink="/estadisticas" routerLinkActive="bg-blue-50 text-primary font-semibold"
        class="flex items-center gap-3 px-6 py-3 text-gray-600 hover:bg-blue-50 hover:text-primary transition">
        <span class="material-icons text-[20px]">science</span>
        <span *ngIf="open">Estadísticas Clínicas</span>
      </a>

      <a routerLink="/exportaciones" routerLinkActive="bg-blue-50 text-primary font-semibold"
        class="flex items-center gap-3 px-6 py-3 text-gray-600 hover:bg-blue-50 hover:text-primary transition">
        <span class="material-icons text-[20px]">download</span>
        <span *ngIf="open">Exportaciones</span>
      </a>

      <a routerLink="/auditoria" routerLinkActive="bg-blue-50 text-primary font-semibold"
        class="flex items-center gap-3 px-6 py-3 text-gray-600 hover:bg-blue-50 hover:text-primary transition">
        <span class="material-icons text-[20px]">shield</span>
        <span *ngIf="open">Auditoría</span>
      </a>

      <a routerLink="/configuracion" routerLinkActive="bg-blue-50 text-primary font-semibold"
        class="flex items-center gap-3 px-6 py-3 text-gray-600 hover:bg-blue-50 hover:text-primary transition">
        <span class="material-icons text-[20px]">settings</span>
        <span *ngIf="open">Configuración</span>
      </a>
    </nav>
  </div>

  <!-- FOOTER -->
  <footer class="px-6 py-3 text-xs text-gray-400 border-t border-gray-100">
    v1.0.0 © 2025 DATALAB
  </footer>
</aside>

<div *ngIf="open" class="fixed inset-0 bg-black/30 z-30 lg:hidden" (click)="close()"></div>
