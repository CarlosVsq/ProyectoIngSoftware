server.port=${SERVER_PORT:8080}

spring.datasource.url=${SPRING_DATASOURCE_URL}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD}

spring.jpa.hibernate.ddl-auto=${SPRING_JPA_HIBERNATE_DDL_AUTO:update}
spring.jpa.show-sql=${SPRING_JPA_SHOW_SQL:true}
spring.jpa.hibernate.naming.physical-strategy=org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl
spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect

# ==========================================
# CONFIGURACIÓN DE EMAIL (usar variables de entorno en despliegue)
# ==========================================
spring.mail.host=${SPRING_MAIL_HOST:smtp.gmail.com}
spring.mail.port=${SPRING_MAIL_PORT:587}
spring.mail.username=${SPRING_MAIL_USERNAME}
spring.mail.password=${SPRING_MAIL_PASSWORD}
spring.mail.properties.mail.smtp.auth=${SPRING_MAIL_SMTP_AUTH:true}
spring.mail.properties.mail.smtp.starttls.enable=${SPRING_MAIL_SMTP_STARTTLS:true}

# CONFIGURACIÓN DE SEGURIDAD Y JWT (HU-40)
# ==========================================
# 604800000 milisegundos = 7 días (1000 * 60 * 60 * 24 * 7)
jwt.expiration=${JWT_EXPIRATION:604800000}
jwt.refresh-expiration=${JWT_REFRESH_EXPIRATION:604800000}

# RECORDATORIOS
datalab.reminder.days=${DATALAB_REMINDER_DAYS:3}

# HEALTH CHECKS
management.endpoint.health.probes.enabled=true
management.health.mail.enabled=${MANAGEMENT_HEALTH_MAIL_ENABLED:false}
